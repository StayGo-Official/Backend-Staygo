<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayGo - Email Verification</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .email-container {
        background-color: #ffffff;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .email-header {
        text-align: center;
        padding: 20px 0;
      }
      .email-header img {
        width: 50px; /* Adjust size of the logo */
        margin-bottom: 20px;
      }
      .email-body {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
        text-align: center;
      }
      .verification-code {
        font-size: 24px;
        font-weight: bold;
        color: #ffffff;
        background-color: #e74c3c;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
      }
      .footer {
        font-size: 14px;
        color: #888;
        text-align: center;
        margin-top: 30px;
      }
      .footer a {
        color: #3498db;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <!-- Header with Logo -->
      <div class="email-header">
        <img src="https://i.ibb.co.com/4SRCrFZ/Logo1.png" alt="StayGo Logo" />
      </div>

      <!-- Email Body -->
      <div class="email-body">
        <h2 style="font-size: 24px; color: #2c3e50;">StayGo - Verifikasi Email</h2>
        <p>Halo,</p>
        <p>Untuk melanjutkan proses pendaftaran, silakan masukkan kode verifikasi berikut:</p>

        <div class="verification-code">
          {{verificationCode}}
        </div>

        <p>Jika Anda tidak merasa meminta verifikasi ini, harap abaikan email ini.</p>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>Terima kasih,<br>StayGo Team</p>
      </div>
    </div>
  </body>
</html>
